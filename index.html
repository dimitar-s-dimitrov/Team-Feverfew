<!DOCTYPE html>
<html>
<head>
    <title>Duck hunt Nakov edition</title>

    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <header>
            <h2 id="points-heading">0 points</h2>
        </header>

        <!-- Game field -->
        <section id="game-field">
            <div id="crosshair"></div>
        </section>

        <!-- Templates container -->
        <section id="bird-templates-wrapper">
            <!-- Add more templates here -->
            <div class="bird nakov hidden" data-points="400"></div>
            <div class="bird angel hidden" data-points="200"></div>
            <div class="bird dean hidden" data-points="100"></div>
            <div class="bird aleksandra hidden" data-points="300"></div>
            <div class="bird petya hidden" data-points="300"></div>
            <div class="bird vladislav hidden" data-points="200"></div>
            <div class="bird teodor hidden" data-points="100"></div>
            <div class="bird atanas hidden" data-points="100"></div>
        </section>
    </main>

    <!-- Required libraries, scripts and sounds-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.js"></script>
    <script src="js/module-system.js"></script>
    <audio id="main-audio" src="sound/gunshot.wav"></audio>
    <audio id="effects-audio"  src="sound/NAKOV.mp3"></audio>

    <!-- Module definitions -->
    <script src="js/modules/game.js"></script>
    <script src="js/modules/Bird.js"></script>
    <script src="js/modules/crosshair.js"></script>
    <script src="js/modules/levelSystem.js"></script>
    <script src="js/modules/soundSystem.js"></script>
    
    <!--Application entry-->
    <script src="js/main.js"></script>
</body>
</html>
